<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AngularJS UI Tree demo</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/angular-ui-tree.min.css">
  <link rel="stylesheet" href="css/demo.css">
</head>
<body ng-app="demoApp">

  <div class="container">
    <div class="row">
      <div class="col-md-12">
          <div class="row" ng-controller="MainCtrl">
              <div class="row">
              	<h3>Draggable Tree</h3>
          		<a class="pull-left btn btn-primary btn-xs" data-nodrag ng-click="addData(this)" style="margin-right: 8px; margin-bottom: 10px;">
	          	  <span class="glyphicon glyphicon-plus"></span>
		        </a>
		        <a class="pull-left btn btn-danger btn-xs" data-nodrag ng-click="removeAll(this)">
		          <span class="glyphicon glyphicon-remove"></span>
		      	</a>
		      </div>

              <!-- Nested list template -->
              <script type="text/ng-template" id="items_renderer.html">
                <div ui-tree-handle>
                  <a class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a>
                  {{item.id}} : {{item.title}}
                  <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span class="glyphicon glyphicon-remove"></span></a>
                  <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span class="glyphicon glyphicon-plus"></span></a>
                </div>
                <ol ui-tree-nodes="options" ng-model="item.items" ng-class="{hidden: collapsed}">
                  <li ng-repeat="item in item.items" ui-tree-node ng-include="'items_renderer.html'">
                  </li>
                </ol>
              </script>
			<div class="row" style="height: 200px; overflow-y: scroll;">
              <div ui-tree="options" data-drop-enabled="false" data-drag-enabled="false">
                <ol ui-tree-nodes ng-model="list" vs-repeat>
                  <li ng-repeat="item in list" ui-tree-node ng-include="'items_renderer.html'"></li>
                </ol>
              </div>
            </div>


        <div class="row">
            <h3>Full tree</h3>

			<div style="height: 200px; overflow-y: scroll;">
            	<pre class="code">{{ list | json }}</pre>
       	  	</div>
      	</div>

        </div>

      </div>
    </div>

  <!-- JavaScript -->
  <!--[if IE 8]>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/3.4.0/es5-shim.min.js"></script>
  <![endif]-->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="dist/angular-ui-tree.js"></script>
  <script src="dist/angular-vs-repeat.js"></script>
  <script src="js/demo.js"></script>
  <script src="js/data_eight.json"></script>
  <script src="js/data_one_hundred.json"></script>
  <script src="js/data_one_thou.json"></script>
  <script src="js/data_ten_thou.json"></script>
</body>
</html>
